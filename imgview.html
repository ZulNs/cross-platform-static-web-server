<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Image Gallery Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Keywords" content="">
	<meta name="Description" content="Image Gallery Viewer">
	<link rel="icon" href="assets/icons/img.png" type="image/png">
	<link rel="stylesheet" href="imgview.css">
	<script type="application/javascript" src="imgview.js"></script>
</head>
<body onload="initialize()">
	<img id="imgFrame" class="shrinkToFit" src="#" alt="loading..." onclick="imageClick();" onload="imageLoaded()">
	<img id="prevImg" class="fadeOnHover" src="assets/images/prev.png" onclick="previousImage();">
	<img id="nextImg" class="fadeOnHover" src="assets/images/next.png" onclick="nextImage();">
	<div id="filename" class="fadeOnHover">filename</div>
</body>
</html>
